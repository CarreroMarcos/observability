version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    networks:
      - observability

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - observability

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - observability

networks:
  observability: